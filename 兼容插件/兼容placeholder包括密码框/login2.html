<title>智慧WiFi登陆</title>

<script src="./jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
	if(/MSIE\s(\d+)/.test(navigator.userAgent) && navigator.userAgent.match(/MSIE\s(\d+)/)[1] < 10) {
		$('[placeholder]').each(function(){
			$(this).val('');
		}).css('color','#666666');

		$('[placeholder]').each(function () {
			if($(this).attr('type') != 'password'){
				var pla = $(this).attr('placeholder');
				$(this).focus(function () {
					if($(this).val() == pla) {
						$(this).val('').css('color','#666666');
					}
				}).blur(function () {
					if($(this).val() == '') {
						$(this).val(pla);
					}
				}).keyup(function(){
					if($(this).val() == ''){
						$(this).css('color','#666666');	
					}else{
						$(this).css('color','#000000');	
					}
					
				});
			}else{$(this).css('color','#000000');}			
			$(this).trigger('blur');//此处利用blur事件,为了业务需求。防止页面上查询后，文本框需要保留搜索的关键被placeholder代替
		});
		
		var showPwd = $('#showPwd'), pwd = $('#pwd');  
		showPwd.focus(function(){  
			pwd.show().focus();  
			showPwd.hide();  
		});  

		pwd.blur(function(){  
			if(pwd.val()=="") {  
				showPwd.show();  
				pwd.hide();  
			}  
		}); 
		
	}else{
		
	}
});

$(function(){
	$('#login').on('click',function(){
		checkUser(function(){
			return false;
		});
		checkPwd(function(){
			alert('2');
		});
		checkYzm(function(){
			alert('3');
		});
	});
	
	function checkUser(callback){
		if($('#uname').val() == '' || $('#uname').val() == '请输入用户名'){
			$('.uname_error_info').text('用户名不能为空!').show();
			return false;
		}else{
			if(typeof callback == 'function'){
				$('.uname_error_info').text('用户名或密码错误!').hide();
				return callback();
			}
		}
	}
	function checkPwd(callback){
		if($('#pwd').val() == '' || $('#pwd').val() == '请输入密码'){
			$('.psd_error_info').text('请输入密码!').show();
			return false;
		}else{
			if(typeof callback == 'function'){
				$('.psd_error_info').text('').hide();
				return callback();
			}
		}
	}
	function checkYzm(callback){
		if($('#yzm').val() == '' || $('#yzm').val() == '请输入验证码'){
			$('.yzm_error_info').text('请输入验证码!').show();
			return false;
		}else{
			if(typeof callback == 'function'){
				$('.yzm_error_info').text('').hide();
				return callback();
			}
		}
	}

});



</script>
